name: Deploy to Shopify

on:
  push:
    branches:
      - main
      - dev
      - live
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli

      # DEV Deployment
      - name: Deploy to Development Theme
        if: github.ref == 'refs/heads/dev'
        working-directory: schnappix_ shopify_canyon/schnappix-dev
        run: |
          shopify theme push \
            --store p1pmt1-zi.myshopify.com \
            --theme 148524400836 \
            --password ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}

      # MAIN Deployment
      - name: Deploy to Main Theme
        if: github.ref == 'refs/heads/main'
        working-directory: schnappix_ shopify_canyon/schnappix-dev
        run: |
          shopify theme push \
            --store p1pmt1-zi.myshopify.com \
            --theme 148524433604 \
            --password ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}

      # LIVE Deployment
      - name: Deploy to Live Theme
        if: github.ref == 'refs/heads/live'
        working-directory: schnappix_ shopify_canyon/schnappix-dev
        run: |
          shopify theme push \
            --store p1pmt1-zi.myshopify.com \
            --theme 148518502596 \
            --password ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }} \
            --allow-live