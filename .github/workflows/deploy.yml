name: Deploy to Shopify

on:
  push:
    branches:
      - main
      - dev
      - live
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Shopify CLI
        run: |
          npm install -g @shopify/cli @shopify/theme
          shopify version

      - name: Find theme directory
        id: find-theme
        run: |
          # Check if we're already in the theme directory (config exists)
          if [ -d "config" ] && [ -d "sections" ] && [ -d "assets" ]; then
            echo "THEME_DIR=." >> $GITHUB_OUTPUT
            echo "Found theme directory: . (root)"
          else
            # Try to find schnappix-dev directory
            THEME_DIR=$(find . -type d -name "schnappix-dev" | head -1)
            if [ -z "$THEME_DIR" ]; then
              echo "Error: Theme directory not found"
              echo "Current directory structure:"
              find . -type d -maxdepth 3 | head -20
              exit 1
            fi
            echo "THEME_DIR=${THEME_DIR#./}" >> $GITHUB_OUTPUT
            echo "Found theme directory: ${THEME_DIR#./}"
          fi

      - name: Verify working directory
        run: |
          cd "${{ steps.find-theme.outputs.THEME_DIR }}"
          pwd
          echo "---"
          ls -la config/ sections/ assets/ 2>&1 | head -10

      # DEV Deployment
      - name: Deploy to Development Theme
        if: github.ref == 'refs/heads/dev'
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
        run: |
          if [ -z "$SHOPIFY_CLI_THEME_TOKEN" ]; then
            echo "Error: SHOPIFY_CLI_THEME_TOKEN secret is not set"
            exit 1
          fi
          cd "${{ steps.find-theme.outputs.THEME_DIR }}"
          echo "Deploying from: $(pwd)"
          shopify theme push \
            --store p1pmt1-zi.myshopify.com \
            --theme 148524400836 \
            --password "$SHOPIFY_CLI_THEME_TOKEN"

      # MAIN Deployment
      - name: Deploy to Main Theme
        if: github.ref == 'refs/heads/main'
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
        run: |
          if [ -z "$SHOPIFY_CLI_THEME_TOKEN" ]; then
            echo "Error: SHOPIFY_CLI_THEME_TOKEN secret is not set"
            exit 1
          fi
          cd "${{ steps.find-theme.outputs.THEME_DIR }}"
          echo "Deploying from: $(pwd)"
          shopify theme push \
            --store p1pmt1-zi.myshopify.com \
            --theme 148524433604 \
            --password "$SHOPIFY_CLI_THEME_TOKEN"

      # LIVE Deployment
      - name: Deploy to Live Theme
        if: github.ref == 'refs/heads/live'
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
        run: |
          if [ -z "$SHOPIFY_CLI_THEME_TOKEN" ]; then
            echo "Error: SHOPIFY_CLI_THEME_TOKEN secret is not set"
            exit 1
          fi
          cd "${{ steps.find-theme.outputs.THEME_DIR }}"
          echo "Deploying from: $(pwd)"
          shopify theme push \
            --store p1pmt1-zi.myshopify.com \
            --theme 148518502596 \
            --password "$SHOPIFY_CLI_THEME_TOKEN" \
            --allow-live
