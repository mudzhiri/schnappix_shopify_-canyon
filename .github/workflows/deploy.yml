name: Deploy to Shopify

on:
  push:
    branches:
      - main
      - dev
      - live
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Shopify CLI
        run: |
          npm install -g @shopify/cli @shopify/theme
          shopify version

      - name: Debug directory structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Directory structure ==="
          ls -la
          echo ""
          echo "=== Looking for theme directories ==="
          find . -type d -name "*schnappix*" -o -name "config" -type d | head -10
          echo ""
          echo "=== Checking for config directory ==="
          if [ -d "config" ]; then
            echo "✓ config/ exists in root"
          else
            echo "✗ config/ not found in root"
          fi

      - name: Determine theme directory
        id: theme-dir
        run: |
          # Check if we're in the theme root (config exists)
          if [ -d "config" ] && [ -d "sections" ] && [ -d "assets" ]; then
            THEME_DIR="."
            echo "THEME_DIR=." >> $GITHUB_OUTPUT
            echo "✓ Found theme in root directory"
          else
            # Search for schnappix-dev directory
            THEME_DIR=$(find . -type d -name "schnappix-dev" 2>/dev/null | head -1)
            if [ -n "$THEME_DIR" ]; then
              # Remove leading ./
              THEME_DIR="${THEME_DIR#./}"
              echo "THEME_DIR=$THEME_DIR" >> $GITHUB_OUTPUT
              echo "✓ Found theme directory: $THEME_DIR"
            else
              # Try to find any directory with config
              THEME_DIR=$(find . -type d -exec test -d {}/config \; -print 2>/dev/null | head -1)
              if [ -n "$THEME_DIR" ]; then
                THEME_DIR="${THEME_DIR#./}"
                echo "THEME_DIR=$THEME_DIR" >> $GITHUB_OUTPUT
                echo "✓ Found theme directory with config: $THEME_DIR"
              else
                echo "✗ Error: Could not find theme directory"
                echo "Directory listing:"
                find . -maxdepth 2 -type d | head -20
                exit 1
              fi
            fi
          fi

      - name: Verify theme directory
        run: |
          cd "${{ steps.theme-dir.outputs.THEME_DIR }}"
          echo "Working in: $(pwd)"
          echo ""
          echo "=== Theme structure ==="
          ls -la | head -15
          echo ""
          echo "=== Required directories ==="
          [ -d "config" ] && echo "✓ config/" || echo "✗ config/ missing"
          [ -d "sections" ] && echo "✓ sections/" || echo "✗ sections/ missing"
          [ -d "assets" ] && echo "✓ assets/" || echo "✗ assets/ missing"

      # DEV Deployment
      - name: Deploy to Development Theme
        if: github.ref == 'refs/heads/dev'
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
        run: |
          if [ -z "$SHOPIFY_CLI_THEME_TOKEN" ]; then
            echo "✗ Error: SHOPIFY_CLI_THEME_TOKEN secret is not set"
            exit 1
          fi
          cd "${{ steps.theme-dir.outputs.THEME_DIR }}"
          echo "Deploying from: $(pwd)"
          echo "Store: p1pmt1-zi.myshopify.com"
          echo "Theme ID: 148524400836"
          shopify theme push \
            --store p1pmt1-zi.myshopify.com \
            --theme 148524400836 \
            --password "$SHOPIFY_CLI_THEME_TOKEN" \
            --json

      # MAIN Deployment
      - name: Deploy to Main Theme
        if: github.ref == 'refs/heads/main'
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
        run: |
          if [ -z "$SHOPIFY_CLI_THEME_TOKEN" ]; then
            echo "✗ Error: SHOPIFY_CLI_THEME_TOKEN secret is not set"
            exit 1
          fi
          cd "${{ steps.theme-dir.outputs.THEME_DIR }}"
          echo "Deploying from: $(pwd)"
          shopify theme push \
            --store p1pmt1-zi.myshopify.com \
            --theme 148524433604 \
            --password "$SHOPIFY_CLI_THEME_TOKEN" \
            --json

      # LIVE Deployment
      - name: Deploy to Live Theme
        if: github.ref == 'refs/heads/live'
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
        run: |
          if [ -z "$SHOPIFY_CLI_THEME_TOKEN" ]; then
            echo "✗ Error: SHOPIFY_CLI_THEME_TOKEN secret is not set"
            exit 1
          fi
          cd "${{ steps.theme-dir.outputs.THEME_DIR }}"
          echo "Deploying from: $(pwd)"
          shopify theme push \
            --store p1pmt1-zi.myshopify.com \
            --theme 148518502596 \
            --password "$SHOPIFY_CLI_THEME_TOKEN" \
            --allow-live \
            --json
