name: Deploy to Shopify

on:
  push:
    branches:
      - main
      - dev
      - live
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli

      # DEV Deployment
      - name: Deploy to Development Theme
        if: github.ref == 'refs/heads/dev'
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
        run: |
          shopify theme push \
            --store p1pmt1-zi.myshopify.com \
            --theme-id 148524400836 \
            --token $SHOPIFY_CLI_THEME_TOKEN \
            --path .

      # MAIN Deployment
      - name: Deploy to Main Theme
        if: github.ref == 'refs/heads/main'
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
        run: |
          shopify theme push \
            --store p1pmt1-zi.myshopify.com \
            --theme-id 148524433604 \
            --token $SHOPIFY_CLI_THEME_TOKEN \
            --path .

      # LIVE Deployment
      - name: Deploy to Live Theme
        if: github.ref == 'refs/heads/live'
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
        run: |
          shopify theme push \
            --store p1pmt1-zi.myshopify.com \
            --theme-id 148518502596 \
            --token $SHOPIFY_CLI_THEME_TOKEN \
            --allow-live \
            --path .